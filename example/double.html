<!DOCTYPE html>
<html>
  <head>
    <title>Example - Double Switch</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/example.css" />

    <!-- JS -->
    <script type="text/javascript" src="lib/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/switcher.plugin.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $(".large-switch")
          .switcher()
          .on("switch", function() { var self = this;

            $(this).siblings(".large-switch").each(function(i, e) {
              if ($(e) != $(self)) {
                $(e).data("switcher").update($(self).data("switcher").isOn(), false);
              }
            });
          });
      });
    </script>
  </head>
  <body>
    <h2>Double Switch Example</h2>
    <p>This example shows two connected switches that update eachother using event handlers.</p>

    <div class="large-switch on">
      <div class="inner">
        <span class="handle">X</span>

        <span class="on label">Yes</span>
        <span class="off label">No</span>
      </div>
    </div>

    <div class="large-switch on">
      <div class="inner">
        <span class="handle">X</span>

        <span class="on label">Yes</span>
        <span class="off label">No</span>
      </div>
    </div>
  </body>
</html>
